          colors: {
            primary: '#FAF9F6',

            mutedBlue: '#E5F1FF',
            deepGrey: '#333333',

  <style>
    body {
      background-color: #FAF9F6;
      color: #000000;
      font-family: 'Plus Jakarta Sans', sans-serif;
      overflow-x: hidden;
    }
    /* Subtle Paper Texture */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
      opacity: 0.1;
      pointer-events: none;
      z-index: 100;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(0, 0, 0, 0.08);
      box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.04);
    }
    .hero-gradient {
      background: radial-gradient(circle at 0% 0%, rgba(0, 86, 210, 0.03) 0%, transparent 40%),
                  radial-gradient(circle at 100% 100%, rgba(0, 0, 0, 0.02) 0%, transparent 40%),
                  #FAF9F6;
    }
    .timer-ring {
      transition: stroke-dashoffset 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      transform: rotate(-90deg);
      transform-origin: 50% 50%;
    }
    .scroll-hide::-webkit-scrollbar { display: none; }
    input::placeholder { color: rgba(0, 0, 0, 0.3); }
    .tracking-luxury { letter-spacing: 0.4em; }
    .tracking-elegant { letter-spacing: 0.1em; }
    
    input, select {
      background: #FFFFFF !important;
      color: #000000 !important;
    }

    button.btn-primary {
      background-color: #0056D2;
      color: white;
      transition: all 0.3s ease;
    }
    button.btn-primary:hover {
